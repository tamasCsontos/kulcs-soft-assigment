<h1>Users</h1>

<div *ngFor="let user of users | async" style="width: 300px;">
  <user-details [user]='user'></user-details>
</div>

<div>
  <button type="button" class="button btn-danger" (click)='deleteUsers()'>Delete All</button>
  <a [routerLink]="['/add']" class="btn btn-primary active" role="button" routerLinkActive="active">Add User</a>
</div>
